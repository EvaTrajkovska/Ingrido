<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
{% extends "HomePage.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <h2>Log in</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
      <br>
    <p>Not registered? <a href="{% url 'register' %}">Create an account</a></p>
  </div>
{% endblock %}

</body>
</html>
